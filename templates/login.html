<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Manage Iptables</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

            {% if error %}
                <div class="bg-red-200 text-red-600 p-2 rounded mb-4">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-3 border rounded" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border rounded" required>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded hover:bg-blue-600">Log In</button>
            </form>

            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
